<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>

                <li>Contact</li>
            </ul>
            <div>
                <img src="./assets/hambrger.png" alt="menu">
            </div>
        </nav>

        <section class="intro">
            <div class="text-left">
                <div class="text-line-1">
                    <img src="./assets/waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="text-line-2">
                    <h1>Mark Asnerson</h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="text-right">
                <img src="./assets/pc-image.png" alt="pc-image">

        </section>
    </header>

    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider"></div>
            </div>
            <div class="project-lists">
                <div class="project">
                    <img src="./assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>

                <div class="project">
                    <img src="./assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>

                <div class="project">
                    <img src="./assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>

                <div class="project">
                    <img src="./assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="contact">
            <div>
                <h1>Contact Me</h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="soicals">
                <img src="./assets/github.png" alt="soical">
                <img src="./assets/linkedin.png" alt="soical">
                <img src="./assets/outlook.png" alt="soical">
            </div>
        </section>
    </footer>
</body>
</html>
